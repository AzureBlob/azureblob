<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="stylesheet" type="text/css" href="/css/innovation.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('header').mouseover(function (event) {
                $('nav').show('slow');
            });
            $('div#center').mouseover(function (event) {
                $('nav').hide('slow');
            });
         });
        </script>
    </head>

    <body>
        <div id="master">
            <header class="metro_black_bg metro_white_fg">
                <div class="header">
                    <a href="" class="metro_white_fg logo">WABS Browser</a>
                    <a href="#" class="metro_whtie_fg logout">logout</a>
                </div>
                <nav>
                    <ul class="navigation">
                        <li><a class="navlink">WABS Browser</a></li>
                        <li><a class="navlink">Accounts</a></li>
                    </ul>
                    <div class="clear">&nbsp;</div>
                </nav>
            </header>
            <div id="center">
                <div id="leftnav">&nbsp;</div>
                <div id="content">
                    <div id="innercontent">
                        <p>Content</p>
                    </div>
                </div>
                <div class="clear">&nbsp;</div>
            </div>
            <footer>
                <div id="footer">
                    <p>Hoi</p>
                </div>
            </footer>
        </div>
    </body>

</html>
